<app-navegacao></app-navegacao>


<table class="table table-striped">
    <thead>
      <th scope="row">Numero:</th>
      <th scope="row">Livro:</th>
      <th scope="row">Editora:</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let patrimonio of patrimonios">
        <th scope="row">{{patrimonio.numero}}</th>

        <td scope="row">{{patrimonio.livro.nome}}</td>     
        <td scope="col">{{patrimonio.livro.editora.nome}}</td>

        <td><a routerLink="/patrimonio/{{patrimonio.id}}" class="btn btn-info ">Ver Detalhes</a></td>
        

      </tr>
      
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
