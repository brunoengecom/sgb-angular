<app-navegacao></app-navegacao>


<table class="table table-striped">
    <div class="container" [formGroup]="profileForm">
      <h1>Edição de Livro</h1>
      <hr>

      <label for="fname">Edição:</label>
      <p></p>
      <input formControlName="edicao" required type="text" class="fname" name="Edição" placeholder="Edição">
  
      <label for="lname">Ano:</label>
      <input formControlName="ano" type="text" class="lname" name="Ano" placeholder="Ano">
  
      <label for="lname">Isbn:</label>
      <input formControlName="isbn" type="text" class="lname" name="Isbn" placeholder="ISBN">
  
      <label for="fname">Áreas de Conhecimento:</label>    
      <select placeholder="Áreas de Conhecimento" type="text" id="fname" name="areaDeConhecimento" 
      class="form-control" formControlName="areaDeConhecimento">  
    
          <option></option>
          <option value="{{ar.id}}" *ngFor="let ar of areasDeConhecimento">{{ar.nome}}</option>
          
      </select>
  
      <label for="lname">Editora:</label>
      <select placeholder="Editora" class="lname" type="text"  name="Editora" 
      class="form-control" formControlName="editora">  
   
        <option></option>
        <option value="{{ed.id}}" *ngFor="let ed of editoras">{{ed.nome}}</option>
        
    </select>
      <label for="lname">Autores:</label>
      <input formControlName="autores" type="text" id="lname" name="Autores" placeholder="{{livro.autores}}">
  
      
      <button [disabled]="!profileForm.valid" (click)="onSubmit()" href="#" class="btn btn-success mb-4" value="Cadastrar">Salvar</button>
      <button routerLink="/livro" class="btn btn-danger mx-sm-3 mb-4" value="Cadastrar">Voltar</button>
      
       
  </div>
</table>
